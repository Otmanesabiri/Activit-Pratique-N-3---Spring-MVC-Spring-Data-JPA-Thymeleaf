<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Add Patient</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card">
        <div class="card-header">Add New Patient</div>
        <div class="card-body">
            <form th:action="@{/savePatient}" method="post" th:object="${patient}">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" th:field="*{name}">
                    <span class="text-danger" th:errors="*{name}"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Birth Date</label>
                    <input type="date" class="form-control" th:field="*{dateNaissance}">
                    <span class="text-danger" th:errors="*{dateNaissance}"></span>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" th:field="*{malade}">
                    <label class="form-check-label">Sick</label>
                </div>
                <div class="mb-3">
                    <label class="form-label">Score</label>
                    <input type="number" class="form-control" th:field="*{score}">
                    <span class="text-danger" th:errors="*{score}"></span>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
